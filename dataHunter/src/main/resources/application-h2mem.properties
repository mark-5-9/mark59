# 
#  h2 'in memory' option may be useful for higher volume tests or where
#  it is not necessary to keep data between runs.  
#
spring.datasource.url=jdbc:h2:mem:huntermem;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true